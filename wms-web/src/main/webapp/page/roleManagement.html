<div class="easyui-layout" id="roleManagement" style="overflow: visible" split="true" fit="true">
    <div region="north" border="true" style="margin:2px 0 2px 0;height:60px;padding: 16px 0 0 20px;">
        <label for="textbox-role-name">角色名称：</label>
        <input id="textbox-role-name" class="easyui-textbox" style="width:120px"/>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
    </div>
    <div region="center" border="false" style="overflow: visible;">
        <table id="roleDatagrid" fit="true">
        </table>

        <div id="deleteRoleDialog">
            <p style="margin-left:25px;margin-top:25px">真的要删除该角色吗?</p>
        </div>
        <!-- Edit role dialog #################### Begin #################### -->
        <div id="editRoleDialog">
            <form class="form" method="post" id="editRoleFrom">
                <div class="form-title">角色信息</div>
                <div class="form-content">
                    <div class="form-item">
                        <div style="width:80px;">角色名称：</div>
                        <div><input type="text" class="easyui-textbox" name="name" style="width:200px;"/></div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">权限列表：</div>
                        <div><input type="text" class="easyui-textbox" name="permissions" style="width:200px;"/></div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">角色描述：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="description"
                                   data-options="multiline:true" style="height: 60px;width: 200px;"/>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="roleId"/>
            </form>
        </div>
        <div id="roleDialogButtons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok"  onclick="saveRole()"
               style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
               onclick="$('#editRoleDialog').dialog('close')" style="width:90px">取消</a>
        </div>
        <!-- Edit role dialog #################### End   #################### -->

        <div id="dd" class="easyui-dialog" title="删除角色" style="width:320px;height:150px;"
             data-options="iconCls:'icon-custom-exit',resizable:true,modal:true,closed:true,
                 buttons:[
                 {text:'是的',iconCls:'icon-ok',handler:function(){alert('YES')}},
                 {text:'不是',iconCls:'icon-no',handler:function(){alert('NO')}}
                 ]">
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/roleManagement.js"></script>
