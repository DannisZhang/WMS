<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="../static/easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../static/css/default.css">
    <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
</head>
<body class="easyui-layout">
<div region="center" border="false" style="padding-top: 8px;">
    <table id="department_datagrid" fit="true">
    </table>
    <div id="table_toolbar" style="padding:2px 5px;">
        起始日期: <input class="easyui-datebox" style="width:110px">
        截止日期: <input class="easyui-datebox" style="width:110px">
        Language:
        <select class="easyui-combobox" panelHeight="auto" style="width:100px">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="basic">Basic</option>
            <option value="perl">Perl</option>
            <option value="python">Python</option>
        </select>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询</a>

        <div style="padding:2px 5px;">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加部门</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除部门</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        initDatagrid();
    });

    function initDatagrid() {
        var columns = [
            [
                {field:'ck',checkbox:true},
                {field: "code", title: "编号", align: "center", width: 100},
                {field: "name", title: "名称", align: "center", width: 120},
                {field: "createdOn", title: "创建日期", align: "center", width: 120},
                {field: "createdBy", title: "创建者", align: "center", width: 120},
                {field: "remark", title: "备注", align: "center", width: 180},
                {
                    field:"id",title: "操作", align: "center", width: 150,
                    formatter: function (value, row, index) {
                        var edit = '<a class="datagrid-edit-button" style="height:20px;width:34px;text-align: center" href="#">修改</a>';
                        var del = '<a class="datagrid-delete-button" style="height:20px;width:34px;text-align: center;margin-left:5px;" href="#">删除</a>';
                        return edit + del;
                    }
                }
            ]
        ];
        $("#department_datagrid").datagrid({
            url: "../department/queryByPage.do",
            pagination: true,
            loadMsg: '数据加载中...',
            columns: columns,
            toolbar: "#table_toolbar",
            onLoadSuccess:function(data){
                var $editButton = $('.datagrid-edit-button');
                $editButton.linkbutton({plain:false});
                $editButton.addClass("c8");
                var $deleteButton = $('.datagrid-delete-button');
                $deleteButton.linkbutton({plain:false});
                $deleteButton.addClass("c5");
            }
        });
    }
</script>
</body>
</html>
