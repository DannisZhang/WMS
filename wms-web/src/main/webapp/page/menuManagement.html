<div class="easyui-layout" id="menuManagement" style="overflow: visible" split="true" fit="true">
    <div region="north" border="true" style="margin:2px 0 2px 0;height:60px;padding: 16px 0 0 20px;">
        <label for="textbox-menu-name">菜单名称：</label>
        <input id="textbox-menu-name" class="easyui-textbox" style="width:120px"/>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
    </div>
    <div region="center" border="false" style="overflow: visible;">
        <table id="menuDatagrid" fit="true">
        </table>

        <div id="deleteMenuDialog">
            <p style="margin-left:25px;margin-top:25px">真的要删除该菜单吗?</p>
        </div>
        <!-- Edit menu dialog #################### Begin #################### -->
        <div id="editMenuDialog">
            <form class="form" method="post" id="editMenuFrom">
                <div class="form-title">菜单信息</div>
                <div class="form-content">
                    <div class="form-item">
                        <div style="width:80px;">菜单名称：</div>
                        <div><input type="text" class="easyui-textbox" name="name" style="width:200px;"/></div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">菜单地址：</div>
                        <div><input type="text" class="easyui-textbox" name="url" style="width:200px;"/></div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">功能列表：</div>
                        <div><input type="text" class="easyui-textbox" name="functions" style="width:200px;"/></div>
                    </div>
                    <div class="form-item">
                        <div style="width:80px;">备注信息：</div>
                        <div>
                            <input type="text" class="easyui-textbox" name="remark"
                                   data-options="multiline:true" style="height: 60px;width: 200px;"/>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="menuId"/>
            </form>
        </div>
        <div id="menuDialogButtons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveMenu()"
               style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
               onclick="$('#editMenuDialog').dialog('close')" style="width:90px">取消</a>
        </div>
        <!-- Edit menu dialog #################### End   #################### -->

        <div id="dd" class="easyui-dialog" title="删除菜单" style="width:320px;height:150px;"
             data-options="iconCls:'icon-custom-exit',resizable:true,modal:true,closed:true,
                 buttons:[
                 {text:'是的',iconCls:'icon-ok',handler:function(){alert('YES')}},
                 {text:'不是',iconCls:'icon-no',handler:function(){alert('NO')}}
                 ]">
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/menuManagement.js"></script>
