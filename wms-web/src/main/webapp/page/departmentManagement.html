<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="../static/easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../static/css/default.css">
    <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/departmentManagement.js"></script>
</head>
<body class="easyui-layout">
<div region="north" border="true" style="margin:2px 0 2px 0;height:60px;padding: 16px 0 0 20px;">
    <label for="textbox-department-name">部门名称：</label>
    <input id="textbox-department-name" class="easyui-textbox" style="width:120px"/>
    <label for="textbox-department-code">部门编号：</label>
    <input id="textbox-department-code" class="easyui-textbox" style="width:120px"/>
    <label for="department-select">上级部门：</label>
    <select id="department-select" class="easyui-combobox" panelHeight="auto"  style="width:120px">
        <option value="1">部门1</option>
        <option value="2">部门2</option>
        <option value="3">部门3</option>
        <option value="4">部门4</option>
        <option value="5">部门5</option>
        <option value="6">部门6</option>
        <option value="7">部门7</option>
        <option value="8">部门8</option>
        <option value="9">部门9</option>
        <option value="10">部门10</option>
    </select>
    <label for="textbox-department-manager">部门经理：</label>
    <input id="textbox-department-manager" class="easyui-textbox" style="width:120px"/>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
</div>
<div region="center" border="false">
    <table id="department-datagrid" fit="true">
    </table>

    <div id="delete-Department-dialog">
        <p style="margin-left:25px;margin-top:25px">真的要删除该部门吗?</p>
    </div>

    <div id="add-department-window" style="padding:5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div region="center" data-options="border:false" style="padding:10px;">
                <form class="form">
                    <div class="form-title">部门信息</div>
                    <div class="form-content">
                        <div class="form-item">
                            <div style="width:80px;">中文名称：</div>
                            <div><input type="text" class="easyui-textbox" id="cnName" style="width:160px;"/></div>
                        </div>
                        <div class="form-item">
                            <div style="width:80px;">英文名称：</div>
                            <div><input type="text" class="easyui-textbox" id="enName" style="width:160px;"/></div>
                        </div>
                        <div class="form-item">
                            <div style="width:80px;">上级部门：</div>
                            <div>
                                <select class="easyui-combobox" id="parent" style="width:160px;">
                                    <option value="1">财务部</option>
                                    <option value="2">信息技术部</option>
                                    <option value="3">产品部</option>
                                    <option value="4">客户服务部</option>
                                    <option value="5">设计部</option>
                                    <option value="6">运营部</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item">
                            <div style="width:80px;">部门经理：</div>
                            <div>
                                <select class="easyui-combobox" id="manager" style="width:160px;">
                                    <option value="1">张三</option>
                                    <option value="2">李四</option>
                                    <option value="3">王五</option>
                                    <option value="4">钱多多</option>
                                    <option value="5">张无忌</option>
                                    <option value="6">王麻子</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item">
                            <div style="width:80px;">办公地址：</div>
                            <div><input type="text" class="easyui-textbox" id="location" style="width:160px;"/></div>
                        </div>
                        <div class="form-item">
                            <div style="width: 80px;">成立日期：</div>
                            <input class="easyui-datebox" id="establishedDate" style="width: 160px;"/>
                        </div>
                        <div class="form-item">
                            <div style="width:80px;">备注信息：</div>
                            <div>
                                <input type="text" class="easyui-textbox" id="remark"
                                       data-options="multiline:true" style="height: 50px;width: 200px;"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div region="south" data-options="border:false" style="text-align:right;padding:5px 0 0;">
                <a class="easyui-linkbutton" href="javascript:void(0)" onclick="alert('ok')" style="width:80px">取消</a>
                <a class="easyui-linkbutton" href="javascript:void(0)" onclick="saveDepartment()" style="width:80px">保存</a>
            </div>
        </div>
    </div>
    <!-- Edit department dialog #################### Begin #################### -->
    <div id="edit-department-dialog" class="easyui-dialog" >
        <form class="form">
            <div class="form-title">部门信息</div>
            <div class="form-content">
                <div class="form-item">
                    <div style="width:80px;">中文名称：</div>
                    <div><input type="text" class="easyui-textbox" name="cnName" style="width:160px;"/></div>
                </div>
                <div class="form-item">
                    <div style="width:80px;">英文名称：</div>
                    <div><input type="text" class="easyui-textbox" name="enName" style="width:160px;"/></div>
                </div>
                <div class="form-item">
                    <div style="width:80px;">上级部门：</div>
                    <div>
                        <select class="easyui-combobox" name="parent" style="width:160px;">
                            <option value="1">财务部</option>
                            <option value="2">信息技术部</option>
                            <option value="3">产品部</option>
                            <option value="4">客户服务部</option>
                            <option value="5">设计部</option>
                            <option value="6">运营部</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <div style="width:80px;">部门经理：</div>
                    <div>
                        <select class="easyui-combobox" name="manager" style="width:160px;">
                            <option value="1">张三</option>
                            <option value="2">李四</option>
                            <option value="3">王五</option>
                            <option value="4">钱多多</option>
                            <option value="5">张无忌</option>
                            <option value="6">王麻子</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <div style="width:80px;">办公地址：</div>
                    <div><input type="text" class="easyui-textbox" name="location" style="width:160px;"/></div>
                </div>
                <div class="form-item">
                    <div style="width: 80px;">成立日期：</div>
                    <input class="easyui-datebox" name="establishedDate" style="width: 160px;"/>
                </div>
                <div class="form-item">
                    <div style="width:80px;">备注信息：</div>
                    <div>
                        <input type="text" class="easyui-textbox" name="remark"
                               data-options="multiline:true" style="height: 50px;width: 200px;"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Edit department dialog #################### End   #################### -->
    <div id="dialog-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">Save</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="$('#edit-department-dialog').dialog('close')" style="width:90px">Cancel</a>
    </div>

    <div id="dd" class="easyui-dialog" title="删除部门" style="width:320px;height:150px;"
         data-options="iconCls:'icon-custom-exit',resizable:true,modal:true,closed:true,
                 buttons:[
                 {text:'是的',iconCls:'icon-ok',handler:function(){alert('YES')}},
                 {text:'不是',iconCls:'icon-no',handler:function(){alert('NO')}}
                 ]">
    </div>
</div>
</body>
</html>
